<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Encriptor</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/img/Vector.png" type="image/x-icon">
</head>
<body>
    <main class="main">
        <section class="main__container">
            <div class="main__container__image">
                <img src="./assets/img/Vector.png" alt="Logo app" class="main__container__image__logo">
            </div>
            <div class="main__container__text__container">
                <textarea cols="30" rows="10" id="inputText" class="main__container__text__input" placeholder="Ingrese un texto aqui"></textarea>
            </div>
            <div class="container__span">
                <span class="main__container__controls__info">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    Solo letras minusculas y sin acentos.
                </span>
            </div>
            <div class="main__container__controls">
                <button class="main__container__controls__button encrypt" id="encrypt-button" onclick="encriptarTexto()">
                    <i class="fa-solid fa-user-secret"></i>
                    Encrypt
                </button>
                <button class="main__container__controls__button decrypt" id="decrypt-button" onclick="desencriptarTexto()">
                    <i class="fa-solid fa-gear"></i>
                    Decrypt
                </button>
            </div>
        </section>
        <section class="main__container__text__output">
            <img id="imageContainer" src="./assets/img/figura.png" alt="logo textarea">
            <div class="textarea-container">
                <textarea id="outputText" class="main__container__text__textarea__output" placeholder="NingÃºn mensaje fue encontrado"></textarea>
            </div>
            <div class="main__container__controls__output">
                <button class="main__container__controls__output__button" onclick="copiarTexto()">
                    <i class="fa-regular fa-copy"></i>
                    Copy
                </button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/3efa02751f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
</body>
</html>
